<p-card header="AI Insights" class="shadow-sm">
  <div *ngIf="insights(); else empty">
    <div class="prose max-w-none">
      <h3 class="text-base font-semibold mb-2">Overview</h3>
      <p class="text-sm text-gray-700">
        {{ insights()?.overview || insights()?.summary || 'No overview available.' }}
      </p>
      <h3 class="text-base font-semibold mt-4 mb-2">Top Categories</h3>
      <ul class="list-disc pl-5 text-sm">
        <li *ngFor="let c of insights()?.topCategories || []">
          {{ c.name }} â€” {{ c.amount | number : '1.0-0' }}
        </li>
      </ul>
      <h3 class="text-base font-semibold mt-4 mb-2">Recommendations</h3>
      <ul class="list-disc pl-5 text-sm">
        <li *ngFor="let r of insights()?.recommendations || []">{{ r }}</li>
      </ul>
    </div>
  </div>
  <ng-template #empty>
    <div class="text-sm text-gray-500">No insights available.</div>
  </ng-template>
</p-card>
